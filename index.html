<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover your precise age instantly
   with our intuitive age calculator app. Effortlessly calculate your age in years, months, days">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main class="main">
    <form  class="form" novalidate>
      <div class="input_wrapper">
        <div class="input_container">
          <label for="day">Day</label>
          <input type="number" name="day" id="day" placeholder="DD">
          <p class="error_msg hidden"></p>
        </div>
        <div class="input_container">
          <label for="month">month</label>
          <input type="number" name="month" id="month" placeholder="MM">
          <p class="error_msg hidden"></p>
        </div>
        <div class="input_container">
          <label for="year">year</label>
          <input type="number" name="year" id="year" placeholder="YYYY">
          <p class="error_msg hidden"></p>
        </div>
      </div>
      <div class="btn_wrapper">
        <div class="line_left"></div>
        <button class="btn" type="submit">
          <img src="./images/icon-arrow.svg" class="icon" alt="submit birth date">
        </button>
        <div class="line_right"></div>
      </div>
    </form>
    <div class="results">
      <p class="years"><span>--</span> years</p>
      <p class="months"><span>--</span> months</p>
      <p class="days"><span>--</span> days</p>
    </div>
  </main>
  <div class="attribution">
    <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Medido1">Bousalah Nadir</a>.
    </p>
  </div>
</body>
</html>
